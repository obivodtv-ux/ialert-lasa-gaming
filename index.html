<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iAlert + LASA Gaming</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-row">
      <div>
        <h1 id="appTitle">üõë iAlert + LASA Gaming</h1>
        <p id="appSubtitle" class="subtitle">Medication Safety Micro-Learning</p>
      </div>

      <button id="langBtn" class="btn btn-dark" type="button">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
    </div>
  </header>

  <main class="container">

    <!-- HOME -->
    <section id="homeView">
      <div class="cards">
        <div class="card module-card high">
          <div class="card-head">
            <h2 id="highTitle">High-Alert Medications</h2>
            <span class="badge red" id="highBadge">RED</span>
          </div>

          <div class="progress-wrap">
            <div class="progress-label">
              <span id="highLevelsDone">Levels: 0/5</span>
              <span id="highPercent">0%</span>
            </div>
            <div class="progress">
              <div id="highProgress" class="progress-bar red"></div>
            </div>
          </div>

          <button id="openHighBtn" class="btn btn-red" type="button">
            Start / Continue
          </button>
        </div>

        <div class="card module-card lasa">
          <div class="card-head">
            <h2 id="lasaTitle">LASA Drugs</h2>
            <span class="badge yellow" id="lasaBadge">YELLOW</span>
          </div>

          <div class="progress-wrap">
            <div class="progress-label">
              <span id="lasaLevelsDone">Levels: 0/5</span>
              <span id="lasaPercent">0%</span>
            </div>
            <div class="progress">
              <div id="lasaProgress" class="progress-bar yellow"></div>
            </div>
          </div>

          <button id="openLasaBtn" class="btn btn-yellow" type="button">
            Start / Continue
          </button>
        </div>
      </div>

      <div class="hint" id="homeHint">
        Tip: Complete each level to unlock the next one.
      </div>
    </section>

    <!-- MODULE (Levels) -->
    <section id="moduleView" class="hidden">
      <div class="module-top">
        <button id="backHomeBtn" class="btn btn-ghost" type="button">‚Üê Back</button>
        <div>
          <h2 id="moduleName">Module</h2>
          <p id="moduleDesc" class="subtitle">Choose a level</p>
        </div>
      </div>

      <div id="levelsList" class="levels"></div>
    </section>

    <!-- QUIZ -->
    <section id="quizView" class="hidden">
      <div class="quiz-top">
        <button id="backLevelsBtn" class="btn btn-ghost" type="button">‚Üê Levels</button>
        <div class="quiz-meta">
          <div id="quizHeaderLine">Level</div>
          <div id="quizProgressLine">Q 1/5</div>
        </div>
      </div>

      <div class="card quiz-card">
        <div id="questionType" class="pill">MCQ</div>
        <h3 id="questionText" class="qtext">Question</h3>

        <div id="answers" class="answers"></div>

        <div id="explainBox" class="explain hidden"></div>

        <div class="quiz-actions">
          <div id="scoreLine" class="scoreline">Score: 0</div>
          <button id="nextBtn" class="btn btn-primary" type="button">Next</button>
        </div>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js");
  </script>
</body>
</html>
